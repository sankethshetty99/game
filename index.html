<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratchpad - Your Personal Notes</title>
    <meta name="description"
        content="A simple, persistent scratchpad for your thoughts. Your notes are automatically saved in your browser.">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Scratchpad</h1>
            <div class="header-controls">
                <div class="save-indicator" id="saveIndicator">
                    <span class="save-status" id="saveStatus">Loaded</span>
                </div>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="main-content">
            <textarea id="notepad" class="notepad" placeholder="Start typing... your notes auto-save âœ¨"
                aria-label="Note-taking area" spellcheck="true"></textarea>
        </main>

        <div class="error-modal" id="errorModal" style="display: none;">
            <div class="error-content">
                <h2>localStorage Unavailable</h2>
                <p>This app requires browser storage to save your notes. Please ensure localStorage is enabled in your
                    browser settings.</p>
                <button id="closeError" class="error-button">Got it</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
